<ion-view view-title="장치 정보">
  <ion-content class="padding">
	<div class="list">
		<div class="card" ng-repeat="item in items" >
			<div class="item item-divider">
				{{item.name}}
			</div>
			<div class="item item-text-wrap">
				{{item.value}}
			</div>
		</div>
	</div>
  </ion-content>
</ion-view>
