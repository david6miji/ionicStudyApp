<ion-view view-title="전원 관리">
  <ion-content class="padding">
	<h2>전원 관리 시험</h2>
    <p>
		PowerManager 시험 코드 입니다.<br>
    </p>
	<button class="button button-block button-positive" ng-click="PowerOn()">
		전원 켜기
	</button>
	<button class="button button-block button-positive" ng-click="PowerOff()">
		전원 끄기
	</button>
  </ion-content>
</ion-view>
